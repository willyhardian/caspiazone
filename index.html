<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Product</h1>
    <form>
        <select id="product-name">
            <option value="">Kaos Polos</option>
            <option value="">Henley Tee Polos</option>
            <option value="">Baju Polo Polos</option>
        </select>
        <br>
        <input type="text" id="product-qty">
        <br>
        <input type="button" value="Buy" onclick="buy()">
        <script>
            function buy() {
                let name = document.getElementById("product-name").value
                let qty = document.getElementById("product-qty").value
                alert(name * qty);
            }
        </script>
    </form>
</body>
</html>
